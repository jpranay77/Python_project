<!DOCTYPE html>
<html>
<head>
  <title>User Dashboard</title>
</head>
<body>
  <h2>User Dashboard</h2>
  <form method="POST">
    <textarea name="post_text" placeholder="Paste your social media post here" required></textarea><br>
    <button type="submit">Analyze</button>
  </form>

  {% if result %}
  <h3>Analysis Result</h3>
  <p>Text: {{ text }}</p>
  <p>Text Score: {{ text_score }}</p>
  <p>Face Score: {{ face_score }}</p>
  <p>Risk Score: {{ risk }}</p>
  {% endif %}
  
  <a href="{{ url_for('logout') }}">Logout</a>
</body>
</html>
